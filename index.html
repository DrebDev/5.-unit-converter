<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit converter</title>
</head>
<body>
    <div class="layout">
        <header class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="unit">
            <button id="convert-btn">Convert</button>
        </header>
        <main class="main">
            <section class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-text">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-text">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-text">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
